<title>Firebase Login Example</title>
<!--- Font Style --->
<link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
    
<body>    
<!---Login Page--->
<div id="login_div" class="mainDiv">
<h1>Firebase Login</h1>
<input id="email_input" type="text" placeholder="email">
<input id="password_input" type="text" placeholder="password">
    
<button id="loginBut" onclick="login()">Log into Account</button>
</div>
    
<!--- Welcome Page --->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>     
<div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
</body>
